  <body>
    <div id="chatwindow" class="flex-r">
      <div id="nav-panel" class="flex-c conf">
        <div id="nav-top" class="flex-c">
          <a href="../profile-window/profile.html" id="home-btn" class="nav-ico">
            <lord-icon

            >
            </lord-icon>
          </a>
          <div id="friendlist-btn" class="nav-ico">
            <lord-icon
              src="https://cdn.lordicon.com/pnhskdva.json"
              trigger="hover"
              colors="primary:#ffffff"
              style="width: 40px; height: 40px"
            >

          <div id="setting-btn" class="nav-ico">
            <lord-icon
              src="https://cdn.lordicon.com/hwuyodym.json"
              trigger="hover"
              colors="primary:#ffffff"
              style="width: 40px; height: 40px"
            >
            </lord-icon>
          </div>
        </div>
        <div id="bottom-nav">
          <div id="username"><!--currently logged-in username--></div>
          <button id="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
      <div id="convo-panel" class="flex-c conf">
        <div id="convo-list" class="flex-c">

      <div id="chat-panel" class="flex-c conf">
        <div id="chat-header" class="flex-r">
          <div id="chatter-profile-ico"></div>
          <div id="chatter-name"></div>
        </div>
        <div id="chat-body">
          <!--messages to and fro-->
          <ul id="messageList"></ul>
        </div>
        <div id="chat-input" class="flex-r">
          <input type="text" id="messageValue"/>
          <button id="send-btn" onclick="sendMessages()"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
